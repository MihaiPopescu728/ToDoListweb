<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <link rel="stylesheet" type="text/css" href="css/Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
          integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
</head>
<body>

<div id="content">
    <h1> To Do List </h1>

    <h3> Added new item </h3>

    <form id="create-item-from"></form>
    <label for="description-field">Description: </label>
    <input type="text" id="description-field" placeholder="Description">
    <label for="deadline-field">Deadline: </label>
    <input type="date" id="deadline-field">
    <input type="submit" id="submit-form"/>
</div>
</div>
    <table id="to-do-items">
        <thead>
        <tr>
            <th>Description</th>
            <th>Deadline</th>
            <th>Done</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Learn HTML</td>
            <td>04.11.2019</td>
            <td><input type="checkbox" class="mark-done"/></td>
            <td><a href="#" class="delete-item">
                <i class="fas fa-recycle"></i></a> </td>
        </tr>
        <tr>
            <td>Learn CSS</td>
            <td>04.11.2019</td>
            <td><input type="checkbox" class="mark-done"/></td>
            <td><a href="#" class="delete-item">
                <i class="fas fa-recycle"></i></a> </td>
        </tr>
        <tr>
            <td>Learn Javascript</td>
            <td>04.11.2019</td>
            <td><input type="checkbox" class="mark-done"/></td>
            <td><a href="#" class="delete-item">
                <i class="fas fa-recycle"></i></a> </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
